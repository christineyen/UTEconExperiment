<!doctype html>
<head>
  <meta charset="utf-8">

  <title>UT Econ Experiment</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.3.min.js"></script>
  <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
</head>

<body>
  <div id="flash"><span id="flash_error"></span></div>
  
  <div id="header">
    <div id="timer"></div>
    <div id="computerSetup">
      <h1>Which computer is this using?</h1>
      <div id="computerForm">
        <input type="text" id="computerInput" size="5" />
        <input type="button" id="submitComputer" class="UThidden" value="Set Computer" />
      </div>
      <div id="ipInfo">IP:
        <span id="ipLoading">loading... </span>
        <span id="ipDone"></span>
      </div>
    </div>
    <div id="computerInfo" class="UThidden">
      <h1></h1>
    </div>
  </div>

  <div id="content" class="UThidden">
    <div id="results">
      Correctly solved: <span id="results_recaptchas">0</span><br />
      Tokens earned: <span id="results_tokens">0</span>
    </div>

    <form id="recaptcha_form" action="" method="POST">
    <div id="recaptcha_div">
    </div>
    </form>

    <input type="button" id="submitButton" value="SUBMIT" />
  </div>

  <script type="text/javascript" src="recaptcha.js"></script>
  <script type="text/javascript">
    $('form#recaptcha_form').submit(UT.submitCaptcha);
    $('input#submitComputer').click(UT.submitComputerInfo);
    $('input#submitButton').click(UT.submitCaptcha);
  </script>
</body>

</html>
