<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>UT Econ Experiment -- Admin</title>
  <meta name="description" content="UT Econ Experiments Admin">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.3.min.js"></script>
</head>

<body>
  <div class="container hero-unit">
    <p>Export a CSV of session number, identifier, and # of Captchas completed.</p>
    <p>&nbsp;</p>
    <p>
      Enter a session number:
      <input type="text" id="adminSession" />
    </p>
    <p>
      <input type="button" id="adminExportButton" class="btn btn-block btn-warning btn-large" value="Export It All" />
    </p>
    <div id="flash_error" class="alert alert-error"></div>
    <script type="text/javascript" src="recaptcha.js"></script>
    <script type="text/javascript">
      window.admin = true;
      $('input#adminExportButton').click(function() {
        UT.exportData($('#adminSession').val());
      });
    </script>
  </div>
</body>

</html>
